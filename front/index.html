<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件共享平台</title>
    <script src="library/jquery-3.4.1.min.js"></script>
    <script src="library/bootstrap.min.js"></script>
    <link rel="stylesheet" href="development_library/bootstrap.min.css">
    <script src="library/axios.min.js"></script>
    <script src="tools.js"></script>
    <script src="page2.js"></script>
</head>
<body>
<div>
    服务器剩余可用存储空间：<a id="space">...</a>
</div>
<div>
    当前文件列表
    <a>刷新</a>
    <div style="height: 500px;overflow: scroll">
        <table class="table table-striped">
            <thead>
            <tr>
                <td>文件名</td>
                <td>文件大小</td>
                <td>剩余时长</td>
                <td style="text-align: center">操作</td>
            </tr>
            </thead>
            <tbody id="files_list_table">
            </tbody>
        </table>
    </div>
</div>
<div class="input-group mb-3">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="up_input" multiple>
        <label class="custom-file-label" for="inputGroupFile02">请选择文件</label>
    </div>
    <button class="btn-primary" id="sm_button" style="width: 7%"><svg class="bi bi-box-arrow-up" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M6.646 6.354a.5.5 0 00.708 0L10 3.707l2.646 2.647a.5.5 0 00.708-.708l-3-3a.5.5 0 00-.708 0l-3 3a.5.5 0 000 .708z" clip-rule="evenodd"></path>
            <path fill-rule="evenodd" d="M10 13.5a.5.5 0 00.5-.5V4a.5.5 0 00-1 0v9a.5.5 0 00.5.5z" clip-rule="evenodd"></path>
            <path fill-rule="evenodd" d="M4.5 16A1.5 1.5 0 006 17.5h8a1.5 1.5 0 001.5-1.5V9A1.5 1.5 0 0014 7.5h-1.5a.5.5 0 000 1H14a.5.5 0 01.5.5v7a.5.5 0 01-.5.5H6a.5.5 0 01-.5-.5V9a.5.5 0 01.5-.5h1.5a.5.5 0 000-1H6A1.5 1.5 0 004.5 9v7z" clip-rule="evenodd"></path>
        </svg>上 传</button>

</div>
<div>
    已经选择的文件：
    <table class="table">
        <thead>
        <tr>
            <td>文件名</td>
            <td>文件大小</td>
            <td>保存时长</td>
            <td style="text-align: center">上传进度</td>
        </tr>
        </thead>
        <tbody id="files_table">

        </tbody>
    </table>
</div>

</body>
</html>
